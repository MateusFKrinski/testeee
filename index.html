<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Flix</title>

    <script src="./script/jquery-3.6.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <div class="page">

        <div class="container_header">

          <img
          id="img-logo"
            class="img_logo item_header"
            src="./img/logo projeto.png"
            alt="logo Better flix"

          <div id="itensMenu-pc" class="none item_header"></div>
          <div class="headerIcon_user item_header">
            <span class="headerIcon_border"></span>
          </div>
        </div>
        <div id="container-menu" class="none container_menu">
          <div id="closePopup-btn" class="none closePopup_menu">
            <i class="uil uil-times popup_icon"></i>
          </div>

      </header>
    </div>

    <script src="./script/main.js"></script>
